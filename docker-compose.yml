services:
  engine:
    build: .
    container_name: antigravity-engine
    command: python main.py
    volumes:
      - ./storage:/app/storage
      - ./.env:/app/.env
      - ./strategies.yaml:/app/strategies.yaml
      - ./antigravity:/app/antigravity
    environment:
      - TZ=Europe/Moscow
      - DATABASE_URL=sqlite:///storage/data.db
    restart: unless-stopped
    networks:
      - antigravity-net
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; conn = sqlite3.connect('/app/storage/data.db'); conn.execute('SELECT 1'); conn.close()"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  dashboard:
    build: .
    container_name: antigravity-dashboard
    command: streamlit run dashboard.py
    volumes:
      - ./storage:/app/storage
      - ./.env:/app/.env
      - ./strategies.yaml:/app/strategies.yaml
      - ./antigravity:/app/antigravity
    environment:
      - TZ=Europe/Moscow
      - DATABASE_URL=sqlite:///storage/data.db
    ports:
      - "8501:8501"
    restart: unless-stopped
    networks:
      - antigravity-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  optimizer:
    build: .
    container_name: antigravity-optimizer
    command: python optimizer.py
    volumes:
      - ./storage:/app/storage
      - ./.env:/app/.env
      - ./strategies.yaml:/app/strategies.yaml
    environment:
      - TZ=Europe/Moscow
      - DATABASE_URL=sqlite:///storage/data.db
    restart: unless-stopped
    networks:
      - antigravity-net
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; conn = sqlite3.connect('/app/storage/data.db'); conn.execute('SELECT 1'); conn.close()"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 60s

  settings-api:
    build: .
    container_name: antigravity-settings-api
    command: python settings_api.py
    volumes:
      - ./storage:/app/storage
      - ./.env:/app/.env
      - ./strategies.yaml:/app/strategies.yaml
      - ./antigravity:/app/antigravity
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Moscow
      - DATABASE_URL=sqlite:///storage/data.db
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - antigravity-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  ai-agent:
    build: .
    container_name: antigravity-ai-agent
    command: python ai_agent_service.py
    volumes:
      - ./storage:/app/storage
      - ./.env:/app/.env
      - ./strategies.yaml:/app/strategies.yaml
      - ./antigravity:/app/antigravity
      - ./AI_AGENT_SPEC.md:/app/AI_AGENT_SPEC.md
      - ./ai_agent_service.py:/app/ai_agent_service.py
    environment:
      - TZ=Europe/Moscow
      - DATABASE_URL=sqlite:///storage/data.db
      - SETTINGS_API_URL=http://settings-api:8080
    restart: unless-stopped
    networks:
      - antigravity-net

networks:
  antigravity-net:
    driver: bridge
